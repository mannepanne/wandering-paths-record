name: Deploy to CloudFlare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # - name: Run linter
      #   run: npm run lint

      - name: Build application
        run: npm run build
        # This automatically runs our asset reference updater script

      - name: Set CloudFlare Workers secrets
        run: |
          echo ${{ secrets.SUPABASE_ANON_KEY }} | npx wrangler secret put SUPABASE_ANON_KEY
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to CloudFlare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deployment Success
        run: |
          echo "üöÄ Deployment completed successfully!"
          echo "üìÑ Asset references automatically synchronized"
          echo "üåê Production URL: https://restaurants.hultberg.org"